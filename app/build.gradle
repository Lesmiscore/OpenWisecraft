	compile files('libs/fsb.jar')
	compile files('libs/mcprox.jar')
	compile files('libs/commons-codec-1.10.jar')
	compile files('libs/jsocks.jar')
	
	compile('com.mikepenz:materialdrawer:+') {
		transitive = true
	}
	//These lines are required to write code using AIDE. Please don't remove them.
	if(null){
		compile 'com.mikepenz:materialize:+'
    	compile 'com.mikepenz:iconics-core:+'
    	compile 'com.mikepenz:fastadapter:+'
	}
	
	if(true)apt 'com.github.hotchemi:permissionsdispatcher-processor:2.3.1'
}
