apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

import java.security.SecureRandom;

android {
	def getRandomBetaSuffix={->
		def suffix=["BETA","Kabuki","Sakura","Soyokaze","Tokikaze","Matsu"]
		def rand=new SecureRandom();
		def where=Math.abs(rand.nextInt())%suffix.size();
		return suffix[where]
	}
	def wsi="Widget Status Inspector"

    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 37
        versionName "4.0"
		multiDexEnabled true
		jackOptions {
			enabled false
		}
		
		buildConfigField "String", "HIDDEN_AD", "\"http://cur.lv/11juip\""
	}
	
	signingConfigs {
		release {
		}
	}
	
    buildTypes {
		release {
            minifyEnabled false
            proguardFiles '../proguard-rules.pro'
			signingConfig signingConfigs.release
			resValue "string", "wsi", ""
			resValue "bool", "inspectorEnabled", "false"
        }
        debug {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = 'd'
			resValue "string", "wsi", ""
			resValue "bool", "inspectorEnabled", "false"
		}
		pre {
        	versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft "+getRandomBetaSuffix()
			resValue "string", "wsi", ""
			resValue "bool", "inspectorEnabled", "false"
		}
		debug2 {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "[DEBUG2] Wisecraft "+getRandomBetaSuffix()
			resValue "string", "wsi", "[DEBUG2] "+wsi
			resValue "bool", "inspectorEnabled", "true"
		}
		debug3 {
        	applicationIdSuffix = '.alpha2'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "[DEBUG3] Wisecraft "+getRandomBetaSuffix()
			resValue "string", "wsi", "[DEBUG3] "+wsi
			resValue "bool", "inspectorEnabled", "true"
		}
		debug4 {
        	applicationIdSuffix = '.alpha3'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "[DEBUG3] Wisecraft "+getRandomBetaSuffix()
			resValue "string", "wsi", "[DEBUG4] "+wsi
			resValue "bool", "inspectorEnabled", "true"
		}
		
		v1x.initWith(buildTypes.release)
		v1x {
            applicationIdSuffix = '.v1x'  
            versionNameSuffix = ' Pre (Version 1.x theme color)'
			resValue "color", "mainColor", "#FF67549C"
        }
		v2x.initWith(buildTypes.release)
		v2x {
            applicationIdSuffix = '.v2x'  
            versionNameSuffix = ' Pre (Version 2.x theme color)'
			resValue "color", "mainColor", "#ff723a"
        }
		v3x.initWith(buildTypes.release)
		v3x {
            applicationIdSuffix = '.v3x'  
            versionNameSuffix = ' Pre (Version 3.x theme color)'
			resValue "color", "mainColor", "#59A145"
        }
		v4x.initWith(buildTypes.release)
		v4x {
            applicationIdSuffix = '.v4x'  
            versionNameSuffix = ' Pre (Version 4.x theme color)'
			resValue "color", "mainColor", "#7986CB"
        }
    }
	
	applicationVariants.all { variant ->
		if (variant.buildType.name.equals("release")) {
        	variant.outputs.each { output ->
            	System.println(output.outputFile.name)
        	}
    	}
	}
	
	lintOptions {
        abortOnError false
    }
}

dependencies {
	compile project(':pinger')
	compile project(':statusesLayout')   // https://github.com/nao20010128nao/StatusesLayout
	compile project(':wisecraft-i18n')   // https://github.com/nao20010128nao/Wisecraft-Multilanguage
	compile project(':MaterialIcons')    // https://github.com/nao20010128nao/MaterialIconsLight
	compile project(':psts')             // https://github.com/nao20010128nao/Wisecraft-PagerSlidingTabStrip
	compile project(':scrolling')
	compile project(':rcon')
	compile project(':compat')
	compile project(':aFileChooser')
	compile project(':calligraphy')
	compile project(':colorPicker')
	compile project(':pinger')
	
	compile 'com.android.support:recyclerview-v7:25.0.0'
	compile 'com.android.support:design:25.0.0'
	compile 'com.android.support:support-v4:25.0.0'
	compile 'com.android.support:appcompat-v7:25.0.0'
	compile 'com.android.support:cardview-v7:25.0.0'
	compile 'com.android.support:multidex:+'
	compile 'com.android.support:palette-v7:25.0.0'
	compile 'com.android.support:preference-v7:25.0.0'
	
	compile 'com.google.code.gson:gson:2.7'
	compile 'org.nanohttpd:nanohttpd:2.3.0'
	compile 'org.jsoup:jsoup:1.9.1'
	compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:3.4.0.201406110918-r'
	compile 'com.mikhaellopez:circularimageview:+'
	compile 'com.google.firebase:firebase-core:9.+'
	compile 'com.google.firebase:firebase-storage:9.+'
	compile 'com.google.firebase:firebase-config:9.+'
	compile 'com.google.firebase:firebase-crash:9.+'
	compile "biz.laenger.android:vpbs:0.0.2"
	compile 'it.sephiroth.android.library.bottomnavigation:bottom-navigation:1.0.7'
	compile 'com.roughike:bottom-bar:2.0.2'
	
	compile files('libs/fsb.jar')
	compile files('libs/mcprox.jar')
	compile files('libs/mcservlst.jar')
	compile files('libs/commons-codec-1.10.jar')
	
	compile('com.mikepenz:materialdrawer:+') {
		transitive = true
	}
	//These lines are required to write code using AIDE. Please don't remove them.
	if(null){
		compile 'com.mikepenz:materialize:+'
    	compile 'com.mikepenz:iconics-core:+'
    	compile 'com.mikepenz:fastadapter:+'
	}
}
