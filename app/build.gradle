apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'android-apt'

import java.security.SecureRandom;

android {
	def getRandomBetaSuffix={->
		def suffix=["BETA","Kabuki","Sakura","Soyokaze","Tokikaze","Matsu"]
		def rand=new SecureRandom();
		def where=Math.abs(rand.nextInt())%suffix.size();
		return suffix[where]
	}
	def wsi="Widget Status Inspector"
	def preNum=5 //0 is stable release

    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 40
        versionName "4.0"
		multiDexEnabled true
		jackOptions {
			enabled false
		}
		
		buildConfigField "String", "HIDDEN_AD", "\"http://cur.lv/11juip\""
		buildConfigField "boolean", "SHOW_BUILD_DATA_ON_VERSIONS", "false"
		buildConfigField "boolean", "OBFUSCATED", "false"
	}
	
	signingConfigs {
		release {
		}
	}
	
    buildTypes {
		release {
            minifyEnabled false
            proguardFiles '../proguard-rules.pro'
			signingConfig signingConfigs.release
			resValue "string", "wsi", ""
			resValue "bool", "inspectorEnabled", "false"
        }
        shrinkRelease.initWith(buildTypes.release)
        shrinkRelease{
			minifyEnabled true
            proguardFiles '../proguard-rules.pro'
			buildConfigField "boolean", "OBFUSCATED", "true"
		}
        debug {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = 'd'
            debuggable true
			resValue "string", "wsi", ""
			resValue "bool", "inspectorEnabled", "false"
		}
		if(preNum!=0){
			pre {
				versionNameSuffix = (' Pre '+preNum)
				signingConfig signingConfigs.release
				resValue "string", "app_name", "Wisecraft "+getRandomBetaSuffix()
				resValue "string", "wsi", ""
				resValue "bool", "inspectorEnabled", "false"
			}
			shrinkPre.initWith(buildTypes.pre)
			shrinkPre{
		        minifyEnabled true
                proguardFiles '../proguard-rules.pro'
				buildConfigField "boolean", "OBFUSCATED", "true"
		    }
		}
		debug2 {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			debuggable true
			resValue "string", "app_name", "[DEBUG2] Wisecraft "+getRandomBetaSuffix()
			resValue "string", "wsi", "[DEBUG2] "+wsi
			resValue "bool", "inspectorEnabled", "true"
			
			buildConfigField "boolean", "SHOW_BUILD_DATA_ON_VERSIONS", "true"
		}
		debug2TestObs.initWith(buildTypes.debug2)
		debug2TestObs{
			buildConfigField "boolean", "OBFUSCATED", "true"
		}
		pg.initWith(buildTypes.debug2)
		pg{
			minifyEnabled true
            proguardFiles '../proguard-rules.pro'
			buildConfigField "boolean", "OBFUSCATED", "true"
		}
		pg_ult.initWith(buildTypes.pg)
		pg_ult{
			proguardFiles '../proguard-rules.pro','../exotic.pro'
		}
    }
	
	applicationVariants.all { variant ->
		if (variant.buildType.name.equals("release")) {
        	variant.outputs.each { output ->
            	System.println(output.outputFile.name)
        	}
    	}
	}
	
	lintOptions {
        abortOnError false
    }
}

dependencies {
	compile project(':statusesLayout')   // https://github.com/nao20010128nao/StatusesLayout
	compile project(':wisecraft-i18n')   // https://github.com/nao20010128nao/Wisecraft-Multilanguage
	compile project(':MaterialIcons')    // https://github.com/nao20010128nao/MaterialIconsLight
	compile project(':psts')             // https://github.com/nao20010128nao/Wisecraft-PagerSlidingTabStrip
	compile project(':scrolling')
	compile project(':rcon')
	compile project(':compat')
	compile project(':aFileChooser')
	compile project(':calligraphy')
	compile project(':colorPicker')
	compile project(':collector')
	compile project(':masterdetail')
	
	compile 'com.android.support:recyclerview-v7:25.1.0'
	compile 'com.android.support:design:25.1.0'
	compile 'com.android.support:support-v4:25.1.0'
	compile 'com.android.support:appcompat-v7:25.1.0'
	compile 'com.android.support:cardview-v7:25.1.0'
	compile 'com.android.support:palette-v7:25.1.0'
	compile 'com.android.support:preference-v7:25.1.0'
	compile 'com.android.support:multidex:+'
	
	compile 'com.google.code.gson:gson:2.8.0'
	compile 'org.nanohttpd:nanohttpd:2.3.0'
	compile 'org.jsoup:jsoup:1.9.1'
	compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:3.4.0.201406110918-r'
	compile 'com.mikhaellopez:circularimageview:+'
	compile 'com.google.firebase:firebase-core:9.+'
	compile 'com.google.firebase:firebase-storage:9.+'
	compile 'com.google.firebase:firebase-config:9.+'
	compile 'com.google.firebase:firebase-crash:9.+'
	compile "biz.laenger.android:vpbs:0.0.2"
