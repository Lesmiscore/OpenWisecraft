apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
	compile 'com.android.support:support-v4:+'
	compile 'com.android.support:appcompat-v7:+'
	compile 'com.android.support:support-v4:23.2.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('libs/antenna-bin-0.9.13.jar')
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile files('libs/fsb.jar')
    compile files('libs/me4se.jar')
    compile files('libs/xmlpull_1_1_3_1.jar')
	compile 'com.android.support:appcompat-v7:23.2.1'
	compile files('libs/mcprox.jar')
	compile files('libs/mcservlst.jar')
	compile 'org.nanohttpd:nanohttpd:2.3.0'
	compile 'org.jsoup:jsoup:1.8.3'
	compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:3.4.0.201406110918-r'
    compile project(':wisecraft-i18n') // https://github.com/nao20010128nao/Wisecraft-Multilanguage
	compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
	compile project(':compat')
}
