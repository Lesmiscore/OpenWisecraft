apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nao20010128nao.Wisecraft"
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.google.code.gson:gson:2.5'
    compile files('libs/antenna-bin-0.9.13.jar')
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile "com.android.support:cardview-v7:23.0.0"
    compile files('libs/fsb.jar')
    compile files('libs/me4se.jar')
    compile files('libs/xmlpull_1_1_3_1.jar')
	compile "com.android.support:appcompat-v7:23.0.0"
	compile files('libs/mcprox.jar')
	compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
}
