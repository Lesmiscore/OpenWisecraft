apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

import java.security.SecureRandom;

android {
	def getRandomBetaSuffix={->
		def suffix=["BETA","Beta","beta","Soyokaze","Tokikaze","Throne"]
		def rand=new SecureRandom();
		def where=Math.abs(rand.nextInt())%suffix.size();
		return suffix[where]
	}

    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 35
        versionName "3.2"
		multiDexEnabled true
		jackOptions {
			enabled false
		}
	}
	
	signingConfigs {
		release {
		}
	}
	
    buildTypes {
		release {
            minifyEnabled false
            proguardFiles '../proguard-rules.pro'
			signingConfig signingConfigs.release
        }
        debug {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = 'd'
		}
		pre {
        	versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft "+getRandomBetaSuffix()
		}
		debug2 {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft "+getRandomBetaSuffix()
		}
    }
	
	applicationVariants.all { variant ->
		if (variant.buildType.name.equals("release")) {
        	variant.outputs.each { output ->
            	System.println(output.outputFile.name)
        	}
    	}
	}
	
	lintOptions {
        abortOnError false
    }
}

