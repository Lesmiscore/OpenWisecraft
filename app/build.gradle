apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nao20010128nao.Wisecraft"
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.code.gson:gson:2.5'
    compile files('libs/antenna-bin-0.9.13.jar')
    compile files('libs/calligraphy-2.1.0.jar')
    compile files('libs/cardview.jar')
    compile files('libs/fsb.jar')
    compile files('libs/me4se.jar')
    compile files('libs/xmlpull_1_1_3_1.jar')
}
