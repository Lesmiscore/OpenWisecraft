apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 17
        targetSdkVersion 21
		multiDexEnabled true
		
		def revisionHash = "Unknown"
		if(!System.getProperty("os.name").toLowerCase().startsWith("windows")){
			revisionHash = ["sh",  "-c",  "cd ${project.rootDir} ; git rev-parse HEAD"].execute().in.text.trim()
		}else{
			revisionHash = ["cmd",  "/c",  "git rev-parse HEAD"].execute(null,new File("${project.rootDir}")).in.text.trim()
		}
		println "Git Revision is:"+revisionHash
		buildConfigField "String", "GIT_REVISION_HASH", "\""+revisionHash+"\""
    }
	
	signingConfigs {
		release {
		}
	}
	
    buildTypes {
		release {
            minifyEnabled false
            proguardFiles '../proguard-rules.pro'
			signingConfig signingConfigs.release
        }
        debug {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = 'd'
		}
		pre {
        	versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft BETA"
			//resValue "bool", "isBeta", "true"
		}
		debug2 {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft BETA"
			//resValue "bool", "isBeta", "true"
		}
    }
	
	applicationVariants.all { variant ->
		if (variant.buildType.name.equals("release")) {
        	variant.outputs.each { output ->
            	System.println(output.outputFile.name)
        	}
    	}
	}
	
	lintOptions {
        abortOnError false
    }
}

