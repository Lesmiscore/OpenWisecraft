apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId 'com.nao20010128nao.Wisecraft'
        minSdkVersion 17
        targetSdkVersion 21
		multiDexEnabled true
    }
	
	signingConfigs {
		release {
		}
	}
	
    buildTypes {
		release {
            minifyEnabled false
            proguardFiles '../proguard-rules.pro'
			signingConfig signingConfigs.release
        }
        debug {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = 'd'
		}
		pre {
        	versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft BETA"
			//resValue "bool", "isBeta", "true"
		}
		debug2 {
        	applicationIdSuffix = '.alpha'  
            versionNameSuffix = ' Pre'
			signingConfig signingConfigs.release
			resValue "string", "app_name", "Wisecraft BETA"
			//resValue "bool", "isBeta", "true"
		}
    }
	
	applicationVariants.all { variant ->
		if (variant.buildType.name.equals("release")) {
        	variant.outputs.each { output ->
            	System.println(output.outputFile.name)
        	}
    	}
	}
	
	lintOptions {
        abortOnError false
    }
}

dependencies {
	compile project(':statusesLayout')   // https://github.com/nao20010128nao/StatusesLayout
	compile project(':wisecraft-i18n')   // https://github.com/nao20010128nao/Wisecraft-Multilanguage
	compile project(':MaterialIcons')    // https://github.com/nao20010128nao/MaterialIconsLight
	compile project(':scrolling')
	//compile project(':HoloIcons')
	compile project(':rcon')
	compile project(':compat')
	compile project(':aFileChooser')
	compile project(':accounts')
	
	compile 'com.android.support:recyclerview-v7:23.4.0'
	compile 'com.android.support:design:23.4.0'
	compile 'com.android.support:support-v4:23.4.0'
	compile 'com.android.support:appcompat-v7:23.4.0'
	compile 'com.android.support:cardview-v7:23.4.0'
	compile 'com.android.support:multidex:+'
	compile 'com.android.support:preference-v7:23.4.0'
	compile 'com.android.support:palette-v7:23.4.0'
	
	compile 'com.google.code.gson:gson:2.7'
	compile 'uk.co.chrisjenx:calligraphy:2.1.0'
	compile 'org.nanohttpd:nanohttpd:2.3.0'
	compile 'org.jsoup:jsoup:1.9.1'
	compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:3.4.0.201406110918-r'
	compile 'com.jpardogo.materialtabstrip:library:+'
	compile 'com.google.firebase:firebase-core:9.+'
	compile 'com.google.firebase:firebase-storage:9.+'
	compile 'com.google.firebase:firebase-config:9.+'
	
	compile files('libs/fsb.jar')
	compile files('libs/mcprox.jar')
	compile files('libs/mcservlst.jar')
	compile files('libs/httpclient-4.5.2.jar')
	compile files('libs/httpcore-4.4.4.jar')
	compile files('libs/otc.jar')
	compile files('libs/commons-codec-1.10.jar')
	
	compile('com.mikepenz:materialdrawer:5.3.6') {
		transitive = true
	}
	compile 'com.mikepenz:crossfader:1.3.7'
	//These lines are required to write code using AIDE. Please don't remove them.
	if(null){
		compile 'com.mikepenz:materialize:0.9.0'
    	compile 'com.mikepenz:iconics-core:2.6.7'
    	compile 'com.mikepenz:fastadapter:1.6.0'
	}
