apply plugin: 'com.android.library'

android{
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
	lintOptions {
        abortOnError false
    }
}

dependencies {
	compile 'com.android.support:support-v4:24.0.0'
	compile 'com.android.support:appcompat-v7:24.0.0'
	compile 'com.android.support:design:24.0.0'
	compile 'com.android.support:cardview-v7:24.0.0'
	if(true)compile 'com.android.support:preference-v7:24.0.0'
	else
		compile 'com.android.support:preference-v7:23.4.0'
	
	compile 'com.google.firebase:firebase-config:9.+'
	compile 'com.google.firebase:firebase-crash:9.+'
	
	compile 'com.google.code.gson:gson:2.6.2'
	compile project(':scrolling')
	compile project(':wisecraft-i18n')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
