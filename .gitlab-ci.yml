before_script:
  - cd /builds/nao20010128nao/Wisecraft
  - git submodule update --init --recursive
  - cd wisecraft-i18n
  - git pull origin master
  - cd ../
  - cp -a -p -r Wisecraft Wisecraft2
  - cd /
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip openjdk-7-jdk lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.tgz https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
  - tar --extract --gzip --file=android-sdk.tgz
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter platform-tools,tools,build-tools-23.0.2,android-21,android-23,extra-android-m2repository
  - wget --quiet --output-document=gradle.zip https://services.gradle.org/distributions/gradle-2.12-bin.zip
  - unzip -q gradle.zip
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - java -version

stages:
 - build
 - unsigned

build:
  stage: build
  script:
    - cd /builds/nao20010128nao/Wisecraft/
    - /gradle-2.12/bin/gradle assembleRelease --info --stacktrace
    - cd /
    - ls /
    - ls /builds/nao20010128nao/Wisecraft/app/build/outputs/apk
  artifacts:
    paths:
      - /builds/nao20010128nao/Wisecraft/app/build/outputs/apk

unsigned:
  stage: unsigned
  script:
    - cd /builds/nao20010128nao/Wisecraft2/
    - /gradle-2.12/bin/gradle assembleUnsigned --info --stacktrace
    - cd /
    - ls /
    - ls /builds/nao20010128nao/Wisecraft2/app/build/outputs/apk
  artifacts:
    paths:
      - /builds/nao20010128nao/Wisecraft2/app/build/outputs/apk

