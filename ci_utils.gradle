import java.net.*

def env=System.env
ext["buildId"]={
	if(env.has("CI_BUILD_ID"))env["CI_BUILD_ID"]
	else if(env.has["TRAVIS_JOB_NUMBER"])env["TRAVIS_JOB_NUMBER"]
	else null
}
ext["buildRef"]={
	if(env.has("CI_BUILD_REF_NAME"))env["CI_BUILD_REF_NAME"]
	else if(env.has["TRAVIS_TAG"])env["TRAVIS_TAG"]
	else if(env.has["TRAVIS_COMMIT"])env["TRAVIS_COMMIT"]
	else null
}
ext["runnerId"]={
	if(env.has("CI_RUNNER_ID"))env["CI_RUNNER_ID"]
	else InetAddress.getByName(new URL("http://checkip.amazonaws.com").openConnection().readLine()).hostName
}
ext["buildStage"]={
	if(env.has("CI_BUILD_STAGE"))env["CI_BUILD_STAGE"]
	else null
}
ext["buildName"]={
	if(env.has("CI_BUILD_NAME"))env["CI_BUILD_NAME"]
	else null
}
ext["builtOn"]={
	if(env.has("GITLAB_CI"))"GitLab CI"
	else if(env.has["TRAVIS"])"Travis CI"
	else "manual"
}
ext["pipeline"]={
	if(env.has("CI_PIPELINE_ID"))env["CI_PIPELINE_ID"]
	else if(env.has["TRAVIS_BUILD_NUMBER"])env["TRAVIS_BUILD_NUMBER"]
	else null
}

